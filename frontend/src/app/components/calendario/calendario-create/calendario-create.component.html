<mat-card class="create mat-elevation-z8">
    <form [formGroup]="eventForm">

        <mat-form-field>
            <input matInput placeholder="Evento" formControlName="eventName">
        </mat-form-field>

        <mat-form-field>
            <input matInput [matDatepicker]="picker" placeholder="Data" formControlName="eventDate">
            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>
        
    </form>

    <mat-card-actions>
        <button mat-raised-button color="primary" (click)="onSubmit()"> Salvar </button>
        <button mat-raised-button color="warn" (click)="cancela()"> Cancelar </button>
    </mat-card-actions>
</mat-card>
