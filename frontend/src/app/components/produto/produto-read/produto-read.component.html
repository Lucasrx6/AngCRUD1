<div class="mat-elevation-z8">
    <table mat-table [dataSource]="produtos">
      <!-- Coluna Id  -->
      <!-- <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef>Id</th>
        <td mat-cell *matCellDef="let row">{{row.id}}</td>
      </ng-container> -->
  
      <!-- Coluna Nome  -->
      <ng-container matColumnDef="nome">
        <th mat-header-cell *matHeaderCellDef>Nome</th>
        <td mat-cell *matCellDef="let produto">{{produto.nome}}</td>
      </ng-container>

      <!-- Coluna Valor -->
      <ng-container matColumnDef="valor">
        <th mat-header-cell *matHeaderCellDef>Valor</th>
        <td mat-cell *matCellDef="let produto">{{produto.valor | currency: 'BRL'}}</td>
      </ng-container>

      <!-- Coluna de Ações -->
      <ng-container matColumnDef="acao">
        <th mat-header-cell *matHeaderCellDef>Ações</th>
        <td mat-cell *matCellDef="let produto">
          <a routerLink="produto-update/{{produto.id}}"><i class="material-icons edit">edit</i></a>
          <a routerLink="produto-delete/{{produto.id}}"><i class="material-icons delete">delete</i></a>
        </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="viewColunas"></tr>
      <tr mat-row *matRowDef="let produto; columns: viewColunas;"></tr>
    </table>
  </div>
